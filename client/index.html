<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBerry - Castleberry AI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="chat_container">

      <div id="welcome-message">
        <h1> Welcome to ChatBerry <br> Aks something!</h1>
        <img class="cb-media-logo" src="assets/cbmedia-logo-removebg-preview.png" width="150" alt="">
      </div>

    </div>
    <form>
      <textarea name="prompt" cols="1" rows="1" placeholder="Ask ChatBerry..."></textarea>
      <button type="submit"><img src="assets/send.svg"></button>
    </form>

  </div>



  <script type="module" src="script.js"></script>
</body>

</html>
