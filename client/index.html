<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BerryBot - Castleberry AI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <aside id="side-menu">

      <div class="side-menu-new-chat-button">
        <span>+</span>
        New Chat
      </div>

      <div class="chat-history">
      </div>
      <div class="my-nav">
        <p>Made by Castleberry Media</p>
      </div>

    </aside>

    <div id="chat_container">
      <div id="welcome-message">
        <h1> Welcome to BerryBot <br> Ask something!</h1>
        <img class="cb-media-logo" src="assets/cbmedia-logo-removebg-preview.png" width="150" alt="">
      </div>
    </div>

    <form>
      <textarea id="text-area-id" name="prompt" cols="1" rows="1" placeholder="Send a message..."></textarea>
      <button type="submit"><img src="assets/send.svg"></button>
    </form>

  </div>



  <script type="module" src="script.js"></script>
</body>

</html>
